<!DOCTYPE html>
<html>
<head>
	<title>Responsive Image Gallery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
</head>


<style type="text/css">
	
	*{
	margin:0px;
	padding: 0px;
	}
	
	.nav{
		display: flex;
		width: 100%;
		min-height: 118px;
		font-size: 50px;
		padding: 15px;
		background-color: #0A1E1A;
		color: #20EC0B;
		align-items: center;
		justify-content: space-between;
		position: fixed;
		margin-top: 0px;
	}
	.title{
		display: flex;
		margin-top: 0px;
		align-self: flex-start;
		animation: change 0.5s forwards;
		animation-delay: 4s;
		animation-iteration-count: infinite;
	}
	@keyframes change{
		0%{
			color:#0A1E1A;
			font-weight: 600; 
		}
		25%{
			color:#006CD7;
			font-weight: 600;
		}
		50%{
			color:#FF9804;
			font-weight: 600;
		}
		75%{
			color:#DFD905;
			font-weight: 600;
		}
		100%{
			color:#F95B02;
			font-weight: 600;
		}
	}
	#elements{
		display: flex;
		font-size: 25px;
		align-self: flex-end;
		justify-content: space-between;
		
	}
	.type{
		 display: flex;
		 width:120px;
		 align-items: center;
	}
	.type:hover{
		cursor: pointer;
		color: #FFFF00;
	}

	.container{
		width: 100%;
		display: flex;
		flex-wrap: wrap;
		align-items: flex-start;
		justify-content: center;
		position: absolute;
		margin-top: 150px;
	}

	.box{
		width: 300px;
		height: 300px;
		border: 2px solid white;
		flex-grow: 1;
	}
	

</style>

<body>

		<img class="box" src="https://www.pixelstalk.net/wp-content/uploads/2016/08/Free-Desktop-HD-Photo-Gallery-Pictures-1.jpg">

		<img class="box" src="https://wimg.jakpost.travel/wimages/sm/4-48126_nature-wallpaper-full-hd-gallery-images-photo-free.jpg">
		<img class="box" src="https://www.setaswall.com/wp-content/uploads/2017/04/Beautiful-Trees-Row-Wallpaper-1920x1080-340x220.jpg">

</body>
